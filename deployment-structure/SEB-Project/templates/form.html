<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyszukiwarka namiotowa i kepingowa</title>
    <link
    rel="shortcut icon"
    href="../static/images/logo-tent.svg"
    type="image/x-icon"
  />
    <script src="../static/map/leaflet.js"></script></script>

    <!-- Web page CSS -->
    <link rel="stylesheet" href="../static/styles.css" />

    <!-- Simple lightbox CSS -->
    <link rel="stylesheet" href="assets/css/simple-lightbox.min.css" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />


  </head>
  <body>
    <!-- Navbar -->


    <nav>
      <a href="#" class="logo">
        <h1>
          <link
           rel="icon"
           sizes="180x180"
           href="../static/images/camping-tent.png"
    />
          <span class="tent-logo">Wyszukiwarka pól namiotowowych i kepingowych</span>
          <span class="tent">&#x26fa;</span>
        </h1>
        <p><span class="tent-description"></span>Szybko i łatwo znajdź dla siebie miejsce pod kemping!</span> </p>
      </a>
      <ul>
        <li class="nav-item">
          <a href="featured" class="nav-link" id="nav-link">Strona główna </a>
        
        </li>
        <li class="nav-item">
          <a href="about" class="nav-link" id="nav-link">O stronie</a>
        </li>
        <li class="nav-item">
          <a href="form" class="nav-link" id="nav-link"
            >Dodaj pole</a>
        </li>
      </ul>
    </nav>
    <!-- Dark/light theme switcher -->

    <!-- Bars -->

<div class="hamburger" id="hamburger">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
</div>


<div id="add_data">
  <h1>Dodaj swój obiekt na mapie</h1>
  <br>
  <h4>Wypełnij formularz, aby Twój obiekt pojawił się na mapie </h4>
  <p>Pomóż innym siebie znaleźć!</p>
  <br>
  <br>
  
    <form action="/add_data" method="post">
      <label for="latitude">Szerkość geograficzna</label><br>
      <input type="number" step="0.00000001" min="0" id="Latitude" name="Latitude" required><br><br>
      <label for="longitude">Długość geograficzna</label><br>
      <input type="number" step="0.00000001" min="0" id="Longitude" name="Longitude" required><br><br> 
      <label for="name">Nazwa</label><br>
      <input type="text" id="Name" name="Name" required><br><br>
      <label for="Object type">Typ obiektu</label><br>
      <select id="Object type" name="Object type" required>
        <option value="camp_site">Pole namiotowe</option>
        <option value="caravan_site">Pole kampingowe</option></select><br><br>
      <input type="submit" value="Dodaj dane" class="find-menu-button">
      <input type="reset" value="Wyczyść dane" class="find-menu-button">
  </form>
</div>


<script>
</script>
</body>
</html>
